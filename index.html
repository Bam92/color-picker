<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Picker by Abel</title>
</head>
<style>

    #container h1 {
        text-align: center;
    }

    main {
        display: flex;
        justify-content: space-around;
    }
    
    #displayer {
        
        width: 15em;
        height: 15em;
    }

    #picker input {
        width: 9rem;
        height: 1em;
    }

</style>

<body>
    <div id="container">
        <h1>Color Picker</h1>
        <main>
            <div id="picker">
                <h2>Pick a color</h2>
                <input name="Color Picker" type="color"/>
            </div>
        
            <div>
                <h2>Selected Color</h2>      
                <div id="displayer">                
            </div>
            </div>
        </main>
      </div>

    <script>

        const input = document.querySelector('input');
        const area = document.getElementById('displayer');

        input.addEventListener('input', () => {
        area.style.backgroundColor = input.value;
        });

    </script>
</body>
</html>
